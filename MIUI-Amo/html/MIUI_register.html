<body>
    <div class="contain">
        <img src="../img/milogo.png" alt="" class="logo">
        <h1>注册小米账号</h1>
        <div class="form">
            <label for="" class="area">国家/地区</label>
            <select class="country">
                <option value="">中国</option>
                <option value="">美国</option>
                <option value="">俄罗斯</option>
                <option value="">韩国</option>
            </select>
            <p>成功注册账号后,国家/地区将不能被修改</p>
            <label for="" class="phone">手机号码</label>
            <select class="cell">
                <option value="">+86</option>
                <option value="">+1</option>
                <option value="">+81</option>
            </select>
            <input type="text" class="phone-num" placeholder="请输入手机号">
            <span class="error-box">
                <i></i>
                <span>请输入手机号</span>
            </span>
            <p>请设置您的密码：</p>
            <input type="password" class="password" placeholder="请输入密码">
            <input type="password" class="password_two" placeholder="请输入确认密码">
            <div class="notice">
                <p class="annotation">密码长度8~16位，数字、字母、字符至少包含两种</p>
                <p class="font_zero"><i></i><span></span></p>
            </div>
            <p class="right-now">立即注册</p>
        </div>
        <p class="argee">已阅读并同意：小米 <b>用户协议&nbsp;</b>和 <b>隐私政策</b></p>
    </div>
