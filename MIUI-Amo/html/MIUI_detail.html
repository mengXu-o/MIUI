<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/base.css">

    <script src="../js/Cookie.js"></script>
    <script src="../js/use/header.js"></script>

<body>
    <div class="top"></div>
    <div class="main">
        <div class="goodsName">
            <p></p>
        </div>
        <div class="goodsName2">
            <p></p>
        </div>
        <div class="detail">
            <div class="pic">
                <img class="pic-img" src="" alt="">
            </div>
            <div class="right">
                <h1 class="right-title"></h1>
                <p class="trad">小米自营</p>
                <p class="price">
                    <span class="new-price1"></span>
                    <s class="old-price1"></s>

                        <span class="iconfont icon-dizhi"></span>
                        <span>广东</span>

                    <span class="content-price new-price2"></span>

    <div class="big-img">
        <img src="../img/detail-pic_02.jpg" alt="">
